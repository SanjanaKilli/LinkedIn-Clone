<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkedIn</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="image">
      <h3 class="linkedin">Linked<span class="in">in</span></h3>

      <div class="center">
        <div class="card card-css" id="card-spacing">
          <div class="card-body card-body-padding">
            <h2 class="card-title" id="sign-in">Sign in</h2>
            <h6 class="card-subtitle mb-2 text-muted">
              Stay updated on your professional world
            </h6>

            <div class="card-text">
              <div class="input-group">
                <input type="text" placeholder="Email Or Phone" required />
              </div>
              <div class="input-group">
                <input type="text" placeholder="Password" required />
              </div>
              <div class="mid-last" id="forget">
                <a
                  href="https://www.linkedin.com/checkpoint/rp/request-password-reset?trk=guest_homepage-basic_nav-header-signin"
                  class="card-link"
                  >Forgot Password</a
                >
              </div>
              <div>
                <a
                  href="https://www.linkedin.com/checkpoint/rm/sign-in-another-account?fromSignIn=true&trk=guest_homepage-basic_nav-header-signin"
                  class="btn btn-primary btn-lg btn-block"
                  >Sign In</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
      <p class="new">
        New to LinkedIn?
        <a
          href="https://www.linkedin.com/signup/cold-join?source=guest_homepage-basic_nav-header-signin"
          >Join now</a
        >
      </p>
    </div>

    <!-- footer -->
    <footer>
      <ul>
        <li>Linked<span class="footer-in">in</span> &copy; 2021</li>
        <li>User Agreement</li>
        <li>Privacy Policy</li>
        <li>Community Guidelines</li>
        <li>Cookie Policy</li>
        <li>Copyright Policy</li>
        <li>Send Feedback</li>
        <li>Language</li>
      </ul>
    </footer>
  </body>
</html>
